<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Diskusi</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <h1>Forum Diskusi</h1>
        <nav>
            <ul>
                <li><a href="#" id="homeLink">Beranda</a></li>
                <li><a href="#" id="categoryLink">Kategori</a></li>
                <li><a href="#" id="loginLink">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="categories">
            <h2>Kategori</h2>
            <ul id="categoryList"></ul>
        </section>
        <section class="topics">
            <h2>Topik Terbaru</h2>
            <div id="topicList"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Forum Diskusi</p>
    </footer>

    <!-- Modal Login -->
    <div id="loginModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="loginTitle" aria-modal="true">
        <div class="modal-content">
            <span class="close-btn" id="closeLoginModal" aria-label="Close">&times;</span>
            <h2 id="loginTitle">Login</h2>
            <form id="loginForm" method="POST">
                <label for="username">Email:</label>
                <input type="email" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <p>Belum punya akun? <a href="#" id="signupLink">Daftar di sini</a></p>
        </div>
    </div>

    <!-- Modal Sign-Up -->
    <div id="signupModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="signupTitle" aria-modal="true">
        <div class="modal-content">
            <span class="close-btn" id="closeSignupModal" aria-label="Close">&times;</span>
            <h2 id="signupTitle">Daftar</h2>
            <form id="signupForm" method="POST">
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" name="signupEmail" required>
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="signupPassword" required>
                <button type="submit">Daftar</button>
            </form>
        </div>
    </div>

   <script src="script.js"></script>
    <script>
        // Modal functionality
        const loginModal = document.getElementById('loginModal');
        const signupModal = document.getElementById('signupModal');
        const loginLink = document.getElementById('loginLink');
        const signupLink = document.getElementById('signupLink');
        const closeLoginModal = document.getElementById('closeLoginModal');
        const closeSignupModal = document.getElementById('closeSignupModal');

        function showModal(modal) {
            modal.classList.add('show');
            modal.classList.remove('hide');
            modal.setAttribute("aria-hidden", "false");
        }

        function hideModal(modal) {
            modal.classList.add('hide');
            modal.classList.remove('show');
            modal.setAttribute("aria-hidden", "true");
        }

        loginLink.addEventListener('click', () => {
            showModal(loginModal);
        });

        signupLink.addEventListener('click', () => {
            hideModal(loginModal);
            showModal(signupModal);
        });

        closeLoginModal.addEventListener('click', () => {
            hideModal(loginModal);
        });

        closeSignupModal.addEventListener('click', () => {
            hideModal(signupModal);
        });

        window.addEventListener('click', (event) => {
            if (event.target === loginModal) {
                hideModal(loginModal);
            } else if (event.target === signupModal) {
                hideModal(signupModal);
            }
        });

        window.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                if (loginModal.classList.contains('show')) {
                    hideModal(loginModal);
                }
                if (signupModal.classList.contains('show')) {
                    hideModal(signupModal);
                }
            }
        });
    </script>
</body>
</html>
